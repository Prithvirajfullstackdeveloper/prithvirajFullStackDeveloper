<!DOCTYPE html>

<html>

<head>


  <!--<title>Registration Form in HTML CSS</title>-->
  <!---Custom CSS File--->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section class="container">
    <header>
      <h3>Registration Form</h3>
    </header>
    <form action="#" class="form">
      <div class="input-box">
        <label> <b> Full Name </b> </label>
        &emsp;
        <input type="text" placeholder="Enter  your full name" required />


        <input type="text" placeholder="Enter your Father Name" required />
      </div>




      <div class="input-box">
        <label> <b>Email Address</b></label>
        <input type="text" placeholder="Enter email address" required />
      </div>

      <div class="column">
        <div class="input-box">
          <label> <b>Phone Number</b></label>
          <input type="number" placeholder="Enter phone number" required />
        </div>
        <div class="input-box">
          <label> <b>Birth Date</b></label>
          <input type="date" placeholder="Enter birth date" required />
        </div>
      </div>
      <div class="gender-box">
        <h3> <b>Gender</b></h3>
        <div class="gender-option">
          <div class="gender">
            <input type="radio" id="check-male" name="gender" checked />
            <label for="check-male">male</label>
          </div>
          <div class="gender">
            <input type="radio" id="check-female" name="gender" />
            <label for="check-female">Female</label>
          </div>
          <div class="gender">
            <input type="radio" id="check-other" name="gender" />
            <label for="check-other">prefer not to say</label>
          </div>
        </div>
      </div>
      <div class="input-box address">
        <label> <b> Address</b> </label>
        <input type="text" placeholder="Enter street address" required />
        <input type="text" placeholder="Enter plot No." required />
        <div class="column">
          <div class="select-box">
            <select>
              <option hidden>Country</option>
              <option>America</option>
              <option>Japan</option>
              <option>India</option>
              <option>Nepal</option>
              <option>China</option>
              <option>Australia</option>
              <option>Canada</option>
            </select>
          </div>
          <div class="select-box">
            <select>
              <option hidden>city</option>
              <option>Nagpur</option>
              <option>Mumbai</option>
              <option>Pune</option>
              <option>Amaravati</option>
              <option>New Delhi</option>
              <option> Kolhapur</option>
              <option> Yavatmal</option>
            </select>
          </div>
          <input type="text" placeholder="Enter your pincode" required />

        </div>
        <br>
        <label> <b> Achievement </b> </label>
        <div class="column">
          <input type="text" placeholder="Enter your 10th percentage " required />
          <br>
          <input type="number" placeholder="Enter your 12th percentage " required />
          <br><br>
        </div>
        <div>
          <input type="text" placeholder="Enter your JEE Mains percentage " required />

          <input type="number" placeholder="Enter your MHT-CET percentage " required />
          <br>
          <input type="number" placeholder="Enter your NEET-UG percentage " required />
          <br>
          <input type="number" placeholder=" You graduate form which collage " required />

          <div class="select-box">
            <select>
              <option hidden> Sport</option>
              <option> Cricket</option>
              <option> Hockey</option>
              <option> Football</option>
              <option> Kabaddi</option>
              <option> Badminton</option>
              <option> Summing</option>
              <option> Yoga</option>
            </select>
          </div>




        </div>
      </div>
      <button> Cleck me</button>
    </form>
  </section>
</body>

</html>
